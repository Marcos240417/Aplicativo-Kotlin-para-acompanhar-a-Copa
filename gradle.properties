# Configurações de Memória e Encoding
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# AndroidX e Kotlin Style
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# --- CORREÇÕES AGP 9.0+ ---

# Resolve o erro: "Using kotlin.sourceSets DSL is not allowed with built-in Kotlin"
# Essencial para que plugins como o Koin e bibliotecas de geração de código funcionem no AGP 9
android.disallowKotlinSourceSets=false

# SUBSTITUIÇÃO DE DEPRECIAÇÃO:
# 'android.dependency.excludeLibraryComponentsFromConstraints' foi removido no AGP 9.0
# Use a nova propriedade recomendada para gerenciar constraints de dependência
android.dependency.useConstraints=false

# Outras otimizações de Build
android.defaults.buildfeatures.resvalues=false
android.sdk.defaultTargetSdkToCompileSdkIfUnset=true
android.enableAppCompileTimeRClass=true
android.usesSdkInManifest.disallowed=true
android.r8.optimizedResourceShrinking=true